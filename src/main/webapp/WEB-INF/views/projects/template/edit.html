<#include "/common/layout_dl.html">
<@header>
</@header>
<@body>
<form class="form-horizontal layui-form layui-form-pane" method="post" action="/projects/template/doEdit">
   <div class="box-body">
   	<input type="hidden" value="${(tpl.id)}" name="id" />
     <div class="form-group">
       <label for="uname" class="col-sm-2 control-label">Template  Name</label>
       <div class="col-sm-10">
      		<input type="text" id="uname" name='templateName' value="${(tpl.templateName)!} " class="form-control" placeholder="Please input template name" lay-verify="required" check-url="/projects/template/checkName">
     	</div>
     </div>
     
     <div class="form-group">
       <label for="uname" class="col-sm-2 control-label">Description</label>
       <div class="col-sm-10">
      		<input type="text" id="desc" name='desc' value="${(tpl.desc)!}" class="form-control" placeholder="Please input template description" lay-verify="required" >
     	</div>
     </div>
     
  
      <div class="form-group">
       <label for="uname" class="col-sm-2 control-label">Version Repository Address</label>
       <div class="col-sm-10">
      		<input type="text" id="desc" name='gitUrl' value="${(tpl.gitUrl)!}" class="form-control" placeholder="Please input template version repository address " lay-verify="required" >
     	</div>
     </div>
     <div class="form-group">
            <label class="col-sm-2 control-label">Pipeline Script</label>
             <div class="col-sm-10">
            <textarea id="ps" class="form-control" name='pipelineScript'  lay-verify="required" rows="20"  >${(tpl.pipelineScript)!}</textarea>
          	</div>
          </div>
    
         <div class="form-group">
         		<label class="col-sm-2 control-label">&nbsp;</label>
         		 <div class="col-sm-10">
         		 	<button type="submit" class="btn btn-success" lay-submit lay-filter="submit"><i class="fa fa-save"></i>  Submit</button>
   		  </div>
         </div>
     </div><!-- /.box-body -->
 </form>

</@body>
<@footer>
 
</@footer>
