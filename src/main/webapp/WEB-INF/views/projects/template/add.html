<#include "/common/layout_dl.html">
<@header>
</@header>
<@body>
<form class="form-horizontal layui-form layui-form-pane" method="post" action="/projects/template/doAdd">
   <div class="box-body">
     <div class="form-group">
       <label for="uname" class="col-sm-2 control-label">Template  Name</label>
       <div class="col-sm-10">
      		<input type="text" id="uname" name="templateName" class="form-control" placeholder="Please input template name" lay-verify="required" check-url="/projects/template/checkName">
     	</div>
     </div>
     <div class="form-group">
       <label for="uname" class="col-sm-2 control-label">Template Description</label>
       <div class="col-sm-10">
      		<input type="text" id="uname" name="desc" class="form-control" placeholder="Please input template description" lay-verify="required" >
     	</div>
     </div>
     <div class="form-group">
       <label for="uname" class="col-sm-2 control-label">Version Repository Address</label>
       <div class="col-sm-10">
      		<input type="text" id="uname" name="gitUrl" class="form-control" lay-verify='url' placeholder="Please input template repository address or generate automatically"  >
     	</div>
     </div>
     <div class="form-group">
            <label class="col-sm-2 control-label">Pipeline Script</label>
             <div class="col-sm-10">
            <textarea id="ps" class="form-control" name="pipelineScript" lay-verify="required" rows="20"  ></textarea>
          	</div>
          </div>
    
         <div class="form-group">
         		<label class="col-sm-2 control-label">&nbsp;</label>
         		 <div class="col-sm-10">
         		 	<button type="submit" class="btn btn-success" lay-submit lay-filter="submit"><i class="fa fa-save"></i>  Submit</button>
   		  </div>
         </div>
     </div><!-- /.box-body -->
 </form>

</@body>
<@footer>
 
</@footer>
