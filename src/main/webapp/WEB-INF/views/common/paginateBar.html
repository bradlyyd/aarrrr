<#macro paginate pageData actionUrl urlParas="">
 	Each page  <select class="form-control" name="size" style="width: auto;display: initial;margin: 0 5px;" onchange="changePage(this)">
      <option value="15" ${(pageData.size==15)?string('selected="selected"','')}  >15 items</option>
      <option value="30" ${(pageData.size==30)?string('selected="selected"','')}  >30 items</option>
      <option value="50" ${(pageData.size==50)?string('selected="selected"','')}  >50 items</option>
      <option value="100" ${(pageData.size==100)?string('selected="selected"','')}  >100 items</option>
      <option value="200" ${(pageData.size==200)?string('selected="selected"','')}  >200 items</option>
    </select>. 
 	Display ${((pageData.current -1) * pageData.size + 1)!}  -  ${(pageData.current * pageData.size)!} items.  Total ${(pageData.getTotal())!} records.
 <script>
 	function changePage(obj){
 		window.location.href="${actionUrl}#{1}${urlParas}&pageSize="+$(obj).val();
 	}
 </script>
</#macro>
