<#include "/common/layout_dl.html">
<@header>
</@header>
<@body>
<form class="form-horizontal layui-form layui-form-pane"  method="post" action="/system/role/doEdit">
  <div class="box-body">
    <div class="form-group">
      <label for="uname"  class="col-sm-2 control-label">Role Name</label>
      <input type="hidden" value="${sysRole.id}" name="id">
      <div class="col-sm-10">
     		<input type="text" id="uname" name="roleName" value="${(sysRole.roleName)!}" class="form-control" placeholder="Please input role name"  lay-verify="required">
      </div>
    </div>
    <div class="form-group">
       <label  class="col-sm-2 control-label">Description</label>
       <div class="col-sm-10">
       <textarea class="form-control" name="roleDesc" rows="3" placeholder="Please input description, not exceeding 300 characters..." >${(sysRole.roleDesc)!}</textarea>
    	 </div>
     </div>
    <div class="form-group">
        <label  class="col-sm-2 control-label">Status</label>
        <div class="col-sm-10">
         <label>
           <input name="roleState" type="radio" class="minimal" ${(sysRole.roleState == 1)?string('checked','')} value="1" lay-ignore> Enabled
         </label>
         <label>
           <input name="roleState" type="radio" class="minimal" ${(sysRole.roleState == -1)?string('checked','')}  value="-1" lay-ignore> Disabled
         </label>
        </div>
      </div>
     <div class="form-group">
     	<label  class="col-sm-2 control-label"></label>
     	  <div class="col-sm-10">
      <button type="submit" class="btn btn-success" lay-submit lay-filter="submit"><i class="fa fa-save"></i>  Submit</button>
      <a  class="btn btn-default" href="javascript:parent.layer.closeAll('iframe');"><i class="fa fa-close"></i>  Cancel</a>
    </div>
     </div>
  </div><!-- /.box-body -->
</form>
</@body>
<@footer>
</@footer>
