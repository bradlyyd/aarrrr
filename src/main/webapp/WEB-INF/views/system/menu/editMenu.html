<#include "/common/layout_dl.html">
<@header>
</@header>
<@body>
 <form role="form" class="layui-form layui-form-pane" method="post" action="/system/menu/doEdit">
  <input type="hidden" name="id" value="${(sysMenu.id)!}" />
  <div class="box-body">
       <div class="form-group">
          <label>Parent Menu</label>
          <select name="pid" class="form-control select2" style="width: 100%;" lay-verify="required" lay-ignore>
            <#list list as m>
              <option value="${(m.id)!}" ${(m.id==sysMenu.pid)?string('selected="selected"','')} > ${(m.code)!}-${(m.menuName)!}</option>
            </#list>
          </select>
        </div><!-- /.form-group -->
        <div class="form-group">
	       <label for="uname">Code</label>
	       <input type="text" name="code" class="form-control" 
	      	value="${(sysMenu.code)!}"	placeholder="Please input code,such as 0501" lay-verify="required">
     </div>
  	 <div class="form-group">
       <label for="uname">MenuName</label>
      	<input type="text" name="menuName" value="${(sysMenu.menuName)!}" class="form-control" placeholder="Please input MenuName"  lay-verify="required">
     </div>
     <div class="form-group">
       <label for="uname">MenuURL</label>
      	<input type="text" name="url" class="form-control" value="${(sysMenu.url)!}" placeholder="Please input MenuURL" lay-verify="required">
     </div>
     <div class="form-group">
       <label for="uname">Sort</label>
      	<input type="text" name="sort" class="form-control" value="${(sysMenu.sort)!}" placeholder="Please input sort"  lay-verify="required|number">
     </div>  
     <div class="form-group">
       <label for="uname">Icon <i class="fa ${(sysMenu.icon)!}"></i></label>
      	<input type="text" name="icon" class="form-control" value="${(sysMenu.icon)!}" placeholder="Please input icon, such as fa-user" >
     </div>
      <div class="form-group">
	    <button type="submit" class="btn btn-success" lay-submit lay-filter="submit"><i class="fa fa-save"></i>  Submit</button>
	    <a  class="btn btn-default" href="javascript:parent.layer.closeAll('iframe');"><i class="fa fa-close"></i>  Cancel</a>
	  </div>
  </div><!-- /.box-body -->
</form>
</@body>
<@footer>
</@footer>
