<#include "/common/layout_dl.html">
<@header>
</@header>
<@body>
<form role="form" class="layui-form layui-form-pane pd10" method="post" action="/system/dept/doEdit">
  <div class="box-body">
  	<input type="hidden" value="${(dept.id)}" name="id" />
    <div class="form-group">
      <label for="deptName">Department Name</label>
     	<input type="text" id="deptName" name="deptName" class="form-control" value="${(dept.deptName)!}" lay-verify="required"  placeholder="Please input department name">
    </div>
    <div class="form-group">
           <label>Department Description</label>
           <textarea class="form-control" name="deptDesc" rows="3" placeholder="Please input description, not exceeding 300 characters..." >${(dept.deptDesc)!}</textarea>
    </div>
    <div class="form-group">
    <button type="submit" class="btn btn-success" lay-submit lay-filter="submit"><i class="fa fa-save"></i>  Submit</button>
    </div>
  </div>
</form>
</@body>
<@footer>
</@footer>
